services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: trackai
      POSTGRES_PASSWORD: trackai
      POSTGRES_DB: trackai
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./supabase/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql

volumes:
  pgdata:
